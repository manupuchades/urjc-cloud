### COMMENT ###
# This is a Lambda function config associated with the source code: get-all-comments.js
  getAllCommentsByUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/comment/get-all-comments-by-user.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: This function includes a HTTP GET method to get all comments from a single user in DynamoDB table.
      Policies:
        # Give Create/Read/Update/Delete Permissions to the CommentTable
        - DynamoDBCrudPolicy:
            TableName: !Ref CommentTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UserTable
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          USER_TABLE: !Ref CommentTable
          AWS_DYNAMO_ENDPOINT: !Ref AwsDynamoDBEndpoint
      Events:
        Api:
          Type: Api
          Properties:
            Path: /api/v1/users/{userId}/comments/
            Method: GET

  # This is a Lambda function config associated with the source code: create-comment-in-book.js
  createCommentInBookFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/comment/create-comment-in-book.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: This function includes a HTTP POST method to add one comment to a book in DynamoDB table.
      Policies:
        # Give Create/Read/Update/Delete Permissions to the CommentTable & UserTable
        - DynamoDBCrudPolicy:
            TableName: !Ref CommentTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UserTable
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          USER_TABLE: !Ref CommentTable
          AWS_DYNAMO_ENDPOINT: !Ref AwsDynamoDBEndpoint
      Events:
        Api:
          Type: Api
          Properties:
            Path: /api/v1/books/{id}/comments/
            Method: POST

  # This is a Lambda function config associated with the source code: delete-comment.js
  deleteCommentInBookFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/comment/delete-comment-in-book.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: This function includes a HTTP DELETE method to delete one comment from the DynamoDB table.
      Policies:
        # Give Create/Read/Update/Delete Permissions to the CommentTable
        - DynamoDBCrudPolicy:
            TableName: !Ref CommentTable
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          USER_TABLE: !Ref CommentTable
          AWS_DYNAMO_ENDPOINT: !Ref AwsDynamoDBEndpoint
      Events:
        Api:
          Type: Api
          Properties:
            Path: /api/v1/books/{id}/comments/{commentId}
            Method: DELETE


  ### USER DB
  # DynamoDB table to store users:
  UserTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: the-bookshelf-user
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  
  ### BOOK DB
  # DynamoDB table to store books:
  BookTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: the-bookshelf-book
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2

  ### COMMENT DB
  # DynamoDB table to store comments:
  CommentTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: the-bookshelf-comment
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2

### ENDPOINTS
Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for The Bookshelf"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/api/v1/"
