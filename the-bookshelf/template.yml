AWSTemplateFormatVersion: 2010-09-09
Description: >-
  the-bookshelf

# Transform section specifies one or more macros that AWS CloudFormation uses to process your template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-section-structure.html
Transform:
- AWS::Serverless-2016-10-31

Parameters:
  AwsDynamoDBEndpoint:
    Type: String
    Description: The AWS DynamoDB endpoint.
    Default: 'https://dynamodb.eu-west-1.amazonaws.com'


# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

 ### USER ###

  # This is a Lambda function config associated with the source code: get-all-users.js
  getAllUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/user/get-all-users.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: This function includes a HTTP GET method to get all users from a DynamoDB table.
      Policies:
        # Give Create/Read/Update/Delete Permissions to the UserTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UserTable
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          USER_TABLE: !Ref UserTable
          AWS_DYNAMO_ENDPOINT: !Ref AwsDynamoDBEndpoint
      Events:
        Api:
          Type: Api
          Properties:
            Path: /api/v1/users/
            Method: GET

  # This is a Lambda function config associated with the source code: get-user-by-id.js
  getUserByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/user/get-user-by-id.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: This function includes a HTTP GET method to get one user by id from a DynamoDB table.
      Policies:
        # Give Create/Read/Update/Delete Permissions to the UserTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UserTable
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          USER_TABLE: !Ref UserTable
          AWS_DYNAMO_ENDPOINT: !Ref AwsDynamoDBEndpoint
      Events:
        Api:
          Type: Api
          Properties:
            Path: /api/v1/users/{id}
            Method: GET

  # This is a Lambda function config associated with the source code: create-user.js
  createUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/user/create-user.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: This function includes a HTTP POST method to add one user to a DynamoDB table.
      Policies:
        # Give Create/Read/Update/Delete Permissions to the UserTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UserTable
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          USER_TABLE: !Ref UserTable
          AWS_DYNAMO_ENDPOINT: !Ref AwsDynamoDBEndpoint
      Events:
        Api:
          Type: Api
          Properties:
            Path: /api/v1/users/
            Method: POST

  # This is a Lambda function config associated with the source code: delete-user.js
  deleteUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/user/delete-user.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: This function includes a HTTP DELETE method to delete one user from the DynamoDB table.
      Policies:
        # Give Create/Read/Update/Delete Permissions to the UserTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UserTable
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          USER_TABLE: !Ref UserTable
          AWS_DYNAMO_ENDPOINT: !Ref AwsDynamoDBEndpoint
      Events:
        Api:
          Type: Api
          Properties:
            Path: /api/v1/users/
            Method: DELETE

  # This is a Lambda function config associated with the source code: update-user.js
  updateUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/user/update-user.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 100
      Description: This function includes a HTTP PATCH method to update one user from the DynamoDB table.
      Policies:
        # Give Create/Read/Update/Delete Permissions to the UserTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UserTable
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          USER_TABLE: !Ref UserTable
          AWS_DYNAMO_ENDPOINT: !Ref AwsDynamoDBEndpoint
      Events:
        Api:
          Type: Api
          Properties:
            Path: /api/v1/users/
            Method: PATCH

