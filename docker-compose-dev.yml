version: "3.9"
services:
  server_db:
    image: mysql:8.0.22
    ports:
    - 3306:3306
    environment:
    - MYSQL_ROOT_PASSWORD=password
    - MYSQL_DATABASE=eoloplantsDB
    volumes:
    - ./data/server_db:/var/lib/mysql

  mongo:
    image: mongo:latest
    ports:
    - 27017-27019:27017-27019
    volumes:
    - ./data/mongo:/data/db

  rabbit_mq:
    image: rabbitmq:3-management
    ports:
    - 5672:5672
    - 15672:15672
    volumes:
    - ./data/rabbit_mq:/var/lib/rabbitmq/mnesia/