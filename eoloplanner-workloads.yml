# Eoloplanner K8s workloads


# Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  selector:
    matchLabels:
      app: server
  replicas: 1
  template:
    metadata:
      labels:
        app: server
    spec:
      securityContext:
        runAsUser: 1000
      restartPolicy: Always
      containers:
      - name: server
        image: oscarsotosanchez/server:v1.0
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: MYSQL_HOST
          value: mysql
        - name: MYSQL_DB
          value: eoloplantsDB
        - name: MYSQL_USER
          value: root
        - name: MYSQL_PASS
          value: password
        - name: RABBITMQ_URL
          value: amqp://root:password@rabbitmq
---

# Weatherservice
apiVersion: apps/v1
kind: Deployment
